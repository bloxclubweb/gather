<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Gather — Official Page</title>
<meta name="description" content="Looking for a cool place to hang out with friends on Roblox or just relax? You found it: Gather!" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg-img: url("https://raw.githubusercontent.com/bloxclubweb/gather/refs/heads/main/img/1703384529_77000177485637_1755444179583.webp");
    --text: #f3f6f9;
    --muted: #b7c0c8;
    --glass: rgba(12,14,18,0.48);
    --accent: #ffffff;
  }

  *{box-sizing:border-box}
  html,body{height:100%;margin:0}
  body{
    font-family:"Poppins",system-ui,Segoe UI,Roboto,Arial;
    background:#000;
    color:var(--text);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow-y:auto;
  }
  
  .bg::before, .bg::after{
    content:"";
    position:fixed;
    inset:-40px;
    z-index:-2;
    background-image: var(--bg-img);
    background-size: cover;
    background-position: center;
    filter: blur(78px) saturate(.95);
    transform: scale(1.06);
  }
  .bg::after{
    z-index:-1;
    background: linear-gradient(to bottom, rgba(0,0,0,0.25) 0%, rgba(0,0,0,0.68) 80%);
    mix-blend-mode:multiply;
    filter:none; transform:none;
  }

  .page{
    max-width:420px;
    margin:0 auto;
    padding: 32px 20px 64px;
    text-align:left;
  }

  .brand{
    display:block;
    margin-bottom: 20px;
  }
  .brand img{
    height:120px;
    display:block;
    filter: drop-shadow(0 6px 18px rgba(0,0,0,.55));
  }

  h1{
    font-weight:600;
    font-size: clamp(18px, 5vw, 28px);
    line-height:1.24;
    margin: 0 0 16px 0;
    color:var(--text);
    text-shadow: 0 2px 16px rgba(0,0,0,.55);
  }

  .media{
    margin-top:8px;
  }
  .media img{
    width:100%;
    border-radius: 16px;
    display:block;
    object-fit:cover;
    box-shadow: 0 12px 28px rgba(0,0,0,.55);
    border: 1px solid rgba(255,255,255,0.05);
  }
  .caption{
    margin-top:8px;
    font-size:10px;
    color:var(--muted);
  }

  .lead{
    margin: 10px 0 26px 0;
    font-weight:600;
    font-size: clamp(10px, 4.5vw, 22px);
    line-height:1.3;
    color:var(--text);
  }

  .cta{
    display:flex;
    justify-content:center;
    margin-top: 10px;
  }

  .btn{
    position:relative;
    display:inline-flex;
    align-items:center;
    justify-content:center;
    padding: 14px 78px;
    border-radius: 36px;
    font-weight:700;
    font-size: clamp(15px,4vw,20px);
    text-decoration:none;
    color:white;
    background: linear-gradient(180deg, rgba(255,255,255,0.2), rgba(0,0,0,0.02));
    border: 1px solid rgba(255,255,255,0.03);
    box-shadow:
      0 6px 16px rgba(0,0,0,0.2),
      inset 0 1px 0 rgba(255,255,255,0.04);
    transition: transform .18s cubic-bezier(.3,1.3,.5,1), box-shadow .18s ease, background .25s ease;
    overflow:hidden;
    -webkit-tap-highlight-color: transparent;
  }

  .btn::after{
    content:"";
    position:absolute;
    inset:0;
    border-radius:inherit;
    background: radial-gradient(circle at top left, rgba(255,255,255,0.18), transparent 70%);
    opacity:0;
    transition:opacity .25s ease;
    pointer-events:none;
  }

  .btn:hover{
    transform: scale(1.06);
    box-shadow: 0 14px 34px rgba(0,0,0,0.65), 0 0 18px rgba(255,255,255,0.12);
    background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(0,0,0,0.25));
  }
  .btn:hover::after{ opacity:1; }

  .btn:active{
    transform: scale(0.96);
    box-shadow: 0 6px 18px rgba(0,0,0,0.55);
  }

  .footer{
    margin-top:18px;
    text-align:center;
    color:var(--muted);
    font-size:10px;
  }
</style>
</head>
<body>
  <div class="bg"></div>

  <main class="page" role="main" aria-label="Gather Page">
    <div class="brand">
      <img src="https://raw.githubusercontent.com/bloxclubweb/gather/refs/heads/main/img/logo.webp" alt="Gather Logo">
    </div>

    <h1>Looking for a cool place to hang out with your friends on Roblox or just relax?</h1>

    <section class="media" aria-label="Game Screenshot">
      <img src="https://raw.githubusercontent.com/bloxclubweb/gather/refs/heads/main/img/1703384529_77000177485637_1755444179583.webp" alt="Gather map screenshot">
      <div class="caption">In-game image</div>
    </section>

    <p class="lead">You found it! Try “Gather” today!</p>

    <div class="cta">
      <a class="btn" id="playBtn" href="https://bloxclubweb.github.io/play/?id=77000177485637" target="_blank" rel="noopener noreferrer" aria-label="Play Gather Now">Play Now</a>
    </div>

    <p class="footer">Gather by BLOXCLUB Presents</p>
  </main>
</body>
</html>
