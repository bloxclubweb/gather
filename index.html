<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Gather — Official Page</title>
<meta name="description" content="Looking for a cool place to hang out with friends on Roblox or just relax? You found it: Gather!" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
  :root{
    --bg-img: url("https://raw.githubusercontent.com/bloxclubweb/gather/refs/heads/main/img/1703384529_77000177485637_1755444179583.webp");
    --text: #f3f6f9;
    --muted: #b7c0c8;
    --glass: rgba(12,14,18,0.5);
    --accent: #ffffff;
    --radius: 18px;
  }

  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    font-family:"Poppins",system-ui,Segoe UI,Roboto,Arial;
    background:#000;
    color:var(--text);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }
  
  .bg::before, .bg::after{
    content:"";
    position:fixed;
    inset:-40px;
    z-index:-2;
    background-image: var(--bg-img);
    background-size: cover;
    background-position: center;
    filter: blur(60px) saturate(.9);
    transform: scale(1.04);
  }
  .bg::after{
    z-index:-1;
    background: linear-gradient(to bottom, rgba(0,0,0,0.25) 0%, rgba(0,0,0,0.75) 100%);
    mix-blend-mode: multiply;
    filter:none;
    transform:none;
  }

  .page{
    max-width:480px;
    margin:0 auto;
    padding: 32px 20px 64px;
  }

  .brand{
    text-align:center;
    margin-bottom: 24px;
  }
  .brand img{
    height:120px;
    max-width:100%;
    filter: drop-shadow(0 6px 18px rgba(0,0,0,.55));
  }

  h1{
    font-weight:600;
    font-size: clamp(20px, 4.5vw, 28px);
    line-height:1.3;
    margin-bottom:16px;
    text-align:center;
    text-shadow: 0 2px 16px rgba(0,0,0,.55);
  }

  .media{
    margin:20px 0;
  }
  .media img{
    width:100%;
    border-radius: var(--radius);
    display:block;
    object-fit:cover;
    box-shadow: 0 12px 28px rgba(0,0,0,.55);
    border: 1px solid rgba(255,255,255,0.05);
    transition: transform .3s ease, box-shadow .3s ease;
  }
  .media img:hover{
    transform: scale(1.015);
    box-shadow: 0 16px 36px rgba(0,0,0,.65);
  }
  .caption{
    margin-top:8px;
    font-size:11px;
    text-align:center;
    color:var(--muted);
  }

  .lead{
    margin: 14px 0 28px 0;
    font-weight:600;
    font-size: clamp(12px, 4vw, 22px);
    line-height:1.4;
    text-align:center;
  }

  .cta{
    display:flex;
    justify-content:center;
    margin-top: 12px;
  }

  .btn{
    position:relative;
    display:inline-flex;
    align-items:center;
    justify-content:center;
    padding: 14px 60px;
    border-radius: 40px;
    font-weight:700;
    font-size: clamp(15px,4vw,20px);
    text-decoration:none;
    color:white;
    background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(0,0,0,0.25));
    border: 1px solid rgba(255,255,255,0.06);
    box-shadow:
      0 6px 16px rgba(0,0,0,0.25),
      inset 0 1px 0 rgba(255,255,255,0.04);
    transition: transform .2s cubic-bezier(.3,1.3,.5,1), box-shadow .25s ease, background .25s ease;
    overflow:hidden;
    -webkit-tap-highlight-color: transparent;
  }

  .btn::after{
    content:"";
    position:absolute;
    inset:0;
    border-radius:inherit;
    background: radial-gradient(circle at top left, rgba(255,255,255,0.2), transparent 70%);
    opacity:0;
    transition:opacity .25s ease;
    pointer-events:none;
  }

  .btn:hover{
    transform: scale(1.05);
    box-shadow: 0 14px 34px rgba(0,0,0,0.65), 0 0 18px rgba(255,255,255,0.12);
    background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(0,0,0,0.3));
  }
  .btn:hover::after{ opacity:1; }

  .btn:active{
    transform: scale(0.96);
    box-shadow: 0 6px 18px rgba(0,0,0,0.55);
  }

  .btn:focus-visible{
    outline: 2px solid var(--accent);
    outline-offset: 4px;
  }

  .footer{
    margin-top:22px;
    text-align:center;
    color:var(--muted);
    font-size:11px;
    letter-spacing:.4px;
  }
</style>
</head>
<body>
  <div class="bg"></div>

  <main class="page" role="main" aria-label="Gather Page">
    <div class="brand">
      <img src="https://raw.githubusercontent.com/bloxclubweb/gather/refs/heads/main/img/logo.webp" alt="Gather Logo" loading="lazy" decoding="async">
    </div>

    <h1>Looking for a cool place to hang out with your friends on Roblox or just relax?</h1>

    <section class="media" aria-label="Game Screenshot">
      <img src="https://raw.githubusercontent.com/bloxclubweb/gather/refs/heads/main/img/1703384529_77000177485637_1755444179583.webp" alt="Gather map screenshot" loading="lazy" decoding="async">
      <div class="caption">In-game image</div>
    </section>

    <p class="lead">You found it! Try “Gather” today!</p>

    <div class="cta">
      <a class="btn" id="playBtn" href="https://bloxclubweb.github.io/play/?id=77000177485637" target="_blank" rel="noopener noreferrer" aria-label="Play Gather Now">Play Now</a>
    </div>

    <p class="footer">Gather by BLOXCLUB Presents</p>
  </main>
</body>
</html>
